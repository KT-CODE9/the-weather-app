<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-App</title>
    <link rel="stylesheet" href="src/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

</head>
<body>
    <div class="weather-app">
    <header>
        <form id="search-form">
            <input type="search" placeholder="Enter a city..." required id="search-input" class="search-input-form"/>
            <input type="submit" value="Search" class="search-input-button">
        </form>
    </header>

    <main>
        <div class="weather-app-data">
        <section>
        <div class="weather-app-city">
            <h1 id="city">Cape Town</h1>
        </div>
        
        <div class="weather-app-emoji">☀️</div>

        <div class="weather-app-temperature">8°C</div>

        <div class="weather-app-description">
            <p>Clear Sky</p>
        </div>

       <div class="weather-app-details">
    <p>
        <span class="day">Monday 14:32</span>
        <span class="divider">|</span>
        <span class="wind">Wind💨: 14km/h</span>
        <span class="divider">|</span>
        <span class="humidity">Humidity: 66%</span>
    </p>
</div>

        </section>
        </div>
    </main>

    <footer>
        This project was coded by 
        <a href="https://github.com/KT-CODE9" target="_blank">Khodani Theresa Mbuvha </a>
        , is open-sourced on 
        <a href="https://github.com/KT-CODE9/the-weather-app" target="_blank">GitHub</a>
        and hosted on 
         <a href="https://the-weather-app-gamma.vercel.app/" target="_blank">Vercel</a>
    </footer>
    </div>

    <script src="src/weather.js"></script>
</body>
</html>
