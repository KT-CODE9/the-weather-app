<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-App</title>
    <link rel="stylesheet" href="src/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
</head>
<body>
    <div class="weather-app">
    <header>
        <form id="search-form">
            <input type="search" placeholder="Enter a city..." required id="search-input" class="search-input-form"/>
            <input type="submit" value="Search" class="search-input-button">
        </form>
    </header>

    <main>
        <div class="weather-app-data">
        <section>
        <div class="weather-app-city">
            <h1 id="city"></h1>
        </div>
        
        <div class="weather-app-emoji" id="emoji"></div>

        <div class="weather-app-temperature" id="weather-app-temperature">
            <span class="temperature-value"></span>
          <span class="temperature-unit">°C</span>
        </div>

        <div class="weather-app-description" id="description">
            <p></p>
        </div>

       <div class="weather-app-details">
    <p>
        <span class="day" id="time"></span>
        <span class="divider">|</span>
        <span class="wind">Wind:
             <span id="wind-speed">14km/h</span>
    </span>
        <span class="divider">|</span>
        <span class="humidity">Humidity: 
            <span id="humidity">%</span>
        </span>
    </p>
</div>

        </section>
        </div>
    </main>

    <div class="weather-forecast">
    <div class="weather-forecast-day">
        <div class="weather-forecast-date">Tue</div>
        <div class="weather-forecast-icon">☀️</div>
        <div class="weather-forecast-temperatures">
            <div class="weather-forecast-high-temperature">15°C</div>
            <div class="weather-forecast-low-temperature">9°C</div>
        </div>
    </div>
    <div class="weather-forecast-day">
        <div class="weather-forecast-date">Wed</div>
        <div class="weather-forecast-icon">🌤️</div>
        <div class="weather-forecast-temperatures">
            <div class="weather-forecast-high-temperature">18°C</div>
            <div class="weather-forecast-low-temperature">12°C</div>
        </div>
    </div>
    <div class="weather-forecast-day">
        <div class="weather-forecast-date">Thurs</div>
        <div class="weather-forecast-icon">🌤️</div>
        <div class="weather-forecast-temperatures">
            <div class="weather-forecast-high-temperature">18°C</div>
            <div class="weather-forecast-low-temperature">12°C</div>
        </div>
    </div>
    <div class="weather-forecast-day">
        <div class="weather-forecast-date">Fri</div>
        <div class="weather-forecast-icon">🌤️</div>
        <div class="weather-forecast-temperatures">
            <div class="weather-forecast-high-temperature">18°C</div>
            <div class="weather-forecast-low-temperature">12°C</div>
        </div>
    </div>
    <div class="weather-forecast-day">
        <div class="weather-forecast-date">Sat</div>
        <div class="weather-forecast-icon">🌤️</div>
        <div class="weather-forecast-temperatures">
            <div class="weather-forecast-high-temperature">18°C</div>
            <div class="weather-forecast-low-temperature">12°C</div>
        </div>
    </div>
</div>


          

    <footer>
        This project was coded by 
        <a href="https://github.com/KT-CODE9" target="_blank">Khodani Theresa Mbuvha </a>
        , is open-sourced on 
        <a href="https://github.com/KT-CODE9/the-weather-app" target="_blank">GitHub</a>
        and hosted on 
         <a href="https://the-weather-app-gamma.vercel.app/" target="_blank">Vercel</a>
    </footer>
    </div>

    <script src="src/weather.js"></script>
</body>
</html>
